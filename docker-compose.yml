services:
  redis:
    image: redis:7-alpine
    container_name: store_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - store_network

  web:
    build: .
    container_name: store_web
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - store_network
    healthcheck:
      test: ["CMD", "python", "manage.py", "check"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  celery:
    build: .
    container_name: store_celery
    command: celery -A config worker --loglevel=info
    volumes:
      - .:/app
      - celery_logs:/app/logs
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_healthy
    networks:
      - store_network
    restart: unless-stopped

volumes:
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local
  celery_logs:
    driver: local

networks:
  store_network:
    driver: bridge

